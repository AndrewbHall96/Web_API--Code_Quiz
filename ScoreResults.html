<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/Score.css" />
    <title>Auth Form</title>
  </head>
  <body>
    <div class="clearfix">
      <div class="card">
        <h2>Player:</h2>
        <form method="POST">
          <div class="input-group">
            <label for="email">Name</label>
            <input type="text" name="email" id="email" placeholder="name" />
          </div>
          <div class="input-group">
            <label for="password">Score</label>
            <input type="password" name="password" id="password" placeholder="score" />
          </div>
          <div id="msg"></div>
          <button id="sign-up">Enter</button>
        </form>
      </div>
      <div class="card">
        <h2>Scoreboard</h2>
        <p><strong>Name:</strong> <span id="user-email"></span></p>
        <p><strong>Score:</strong> <span id="user-password"></span></p>
      </div>
    </div>
    <script src="./Assets/js/score.js"></script>
  </body>
</html>
